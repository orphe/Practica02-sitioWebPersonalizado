                        <h3>Il Mio Tesoro (opera Don Giovanni)</h3>
                        <p>
                                DON OTTAVIO 
                                Il mio tesoro intanto 
                                andate a consolar, 
                                e del bel ciglio il pianto 
                                cercate di asciugar. 
                                Ditele che i suoi torti 
                                a vendicar io vado, 
                                che sol di strage e morti 
                                nunzio vogl'io tornar.
                        </p>
